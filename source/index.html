<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifetour</title>
    <link rel="stylesheet" href="sass/style.scss" />
  </head>

  <body class="page-body">
    <header class="header" data-test="header">
      <div class="header__container">
        <h3 class="visually-hidden">Навигация</h3>
      </div>
    </header>

    <section class="hero" data-test="hero">
      <div class="hero__container">
        <h1 class="hero__title">Захватывающие вершины Кавказа</h1>
      </div>
    </section>

    <section class="tours" data-test="tours">
      <div class="tours__container">
        <h3 class="tours__title">Ближайшие туры</h3>
      </div>
    </section>

    <section class="training" data-test="training">
      <div class="training__container">
        <h3 class="training__title">Обучение</h3>
      </div>
    </section>

    <section class="about" data-test="about">
      <div class="about__container">
        <h3 class="about__title">О нас</h3>
      </div>
    </section>

    <section class="reviews" data-test="reviews">
      <div class="reviews__container">
        <h3 class="reviews__title">Отзывы</h3>
      </div>
    </section>

    <section class="adv" data-test="adv">
      <div class="adv__container">
        <h3 class="adv__title">Преимущества</h3>
      </div>
    </section>

    <section class="gallery" data-test="gallery">
      <div class="gallery__container">
        <h3 class="gallery__title">Фотогалерея</h3>
      </div>
    </section>

    <section class="form" data-test="form">
      <div class="form__container">
        <h3 class="form__title">Остались вопросы?</h3>
      </div>
    </section>

    <footer class="footer" data-test="footer">
      <div class="footer__container">
        <h3 class="footer__title">Контакты</h3>
      </div>
    </footer>
    <!-- пример использования спрайта -->
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт" />
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
